<div  class="window_dimensions"
      ng-style="{width:'20%',height:'20%',position:'absolute',top:'80%',left:'80%',backgroundColor:'white',border:'1px solid red'}">
    <div class="window_dimensions_property" >
        window_dimensions.window_width:{{window_dimensions.window_width}}
    </div>
    <div class="window_dimensions_property">
        window_dimensions.window_height:{{window_dimensions.window_height}}
    </div>
    <div class="window_dimensions_property">
        window_dimensions.window_ratio:{{window_dimensions.window_ratio}}
    </div>
</div>
